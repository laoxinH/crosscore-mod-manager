name: Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Assemble Release with Gradle
        run: ./gradlew assembleRelease

      - name: List APK files before renaming
        run: ls -R app/build/outputs/apk/

      - name: Rename APK files
        run: |
          cd app/build/outputs/apk/release
          tag_name="${GITHUB_REF_NAME}"
          for apk in app-*-release.apk; do
            # Extract ABI from the filename
            abi="${apk#app-}"
            abi="${abi%-release.apk}"
            # Create new filename
            new_name="ModManager-${tag_name}-${abi}.apk"
            mv "$apk" "$new_name"
          done
        env:
          GITHUB_REF_NAME: ${{ github.ref_name }}

      - name: List APK files after renaming
        run: ls -R app/build/outputs/apk/release/

      - name: Create Release
        uses: softprops/action-gh-release@v2.0.8
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: ${{ github.event.head_commit.message }}.
          draft: false
          prerelease: false
          files: |
            app/build/outputs/apk/release/*.apk
